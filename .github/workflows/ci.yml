name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Lun Linting
      - name: Run ESLint
        run: npm run lint

      # Run Tests with Jest
      - name: Run Tests
        run: npm test

      # Generate Test Coverage Report
      - name: Generate Coverage Report
        run: npm test -- --coverage
